{% extend 'paginate.html' %}

{% block content %}
<div>
    <a href="{% url 'meal_plan_new' %}">Create</a>
</div>
<main class="recipe-grid">
    <!--mealplan_list is auto generated from class name and can cause issues-->
    {% for mealplan in mealplan_list %}
    <div class="recipe-card">
        <h2 class="recipe-card-title">
            <!--meal_plan_detail from our path in urls, have to add id for specific?-->
            <a href="{% url 'meal_plan_detail' mealplan.id %}">{{ mealplan.name }}</a>
        </h2>
        {% for recipe in mealplan.recipes.all %}
        <p>
            <a href="{% url 'recipe_detail' recipe.pk %}>{{ recipe.name }}"></a>
        </p>
        {% endfor %}
    </div>
    {% empty %}
    <div>
        <h1> No meals planned yet.</h1>
        <p>
            Want to
            <a href="{% url 'meal_plan_new' %}">add</a>
            a new one?
        </p>
    </div>
    {% endfor %}
</main>
{% endblock content %}
