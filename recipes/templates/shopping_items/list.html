{% extends 'base.html' %}

{% block content %}
<main>
    <h1>Your shopping list</h1>
    <div>
        <form method="POST" action="{% url 'delete_all_shopping_items' %}">
            {% csrf_token %}
            <button class="button">Delete all </button>
        </form>
    </div>
    <ul>
        {% for item in shoppingitem_list %}
        <li>{{ item.food_item }}</li>
        {% endfor %}
    </ul>
</main>
{% endblock content %}
